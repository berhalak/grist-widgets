<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>onRecords</title>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">
  <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <link href="/index.css" rel="stylesheet">
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>

  <div id="toolbar">

    <button x-data @click="$store.menu.toggle()" class="ql-hamburger"></button>
    <input type="text" style="top: 3px" class="float-left 
               text-sm
               relative
               text-gray-600
               outline-none" placeholder="Untitled document" />
    <button class="ql-save"></button>

    <!-- Add font size dropdown -->
    <select class="ql-size">
    </select>
    <!-- Add a bold button -->
    <button class="ql-bold"></button>
    <!-- Add subscript and superscript buttons -->
    <button class="ql-script" value="sub"></button>
    <button class="ql-script" value="super"></button>
    <select class="ql-color">
    </select>
    <select class="ql-background">
    </select>
    <select class="ql-indent"></select>
    <button class="ql-indent" value="-1">
      <button class="ql-indent" value="+1">
  </div>
  <div class="flex flex-1 overflow-hidden">
    <div x-data x-show="$store.menu.on" class="grid grid-cols-2 w-80 text-gray-700 bg-gray-50">
      <div class="border-r flex flex-col">
        <template x-for="folder in $store.folders.list">
          <div class="py-2 hover:bg-gray-200 cursor-pointer" @click="$store.menu.showFolder(folder.id)"
           :class="$store.menu.folder == folder.id ? 'bg-gray-300' :''">
            <div class="pl-4 border-l-4 border-green-500" x-text="folder.Name"></div>
          </div>
        </template>
        <div class="px-4 py-4 mt-auto">
          Add folder
        </div>
      </div>
      <div class="border-r flex flex-col">
        <template x-for="page in $store.menu.pages">
          <div class="px-4 py-2 hover:bg-gray-200 cursor-pointer" x-text="page.Name"></div>
        </template>
        <div class="px-4 py-4 mt-auto">
          Add page
        </div>
      </div>
    </div>
    <div class="flex-grow flex flex-col">
      <div class="flex-1 overflow-y-auto">
        <div id="editor">
        </div>
      </div>
    </div>
  </div>
  <script src="/index.js"></script>
</body>

</html>
